<!DOCTYPE html>

    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1">
		<tr>
			<td>

				<td>abc</td>
				<td>def</td>

		</table>
				</td>
			<td>
		<table border="1">
			<caption>Nested Table 1</caption>

				<td>
				<ul>
					<li>List item</li>
					<li>List item</li>
					<li>List item</li>
				</ul>

			</tbody>
		</table>
				</td>
		</tr>
		<tr>
			<td>
				<table border="1">

						<tr >

						</tr>
					</thead>
					<tbody>
						<tr>
							<td><a href="#">Nested Table</a></td>
							<td>Demo Continued</td>

				</table>
			</td>
			<table border="1">
				<th>
					<td>Nested Table 4</td>
				</th>

				</tr>
			</table>
		</tr>
